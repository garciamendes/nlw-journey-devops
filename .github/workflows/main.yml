name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate SHA
        id: generate_sha
        run: |
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Login into the container registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build docker image
        run: docker build -t garciamendes/nlw-journey-devops:${{ steps.generate_sha.outputs.sha }} .

      - name: Push image
        run: |
          docker push garciamendes/nlw-journey-devops:${{ steps.generate_sha.outputs.sha }}
          docker tag garciamendes/nlw-journey-devops:${{ steps.generate_sha.outputs.sha }} garciamendes/nlw-journey-devops:latest
          docker push garciamendes/nlw-journey-devops:latest